{{ $img := resources.Get "img/bg_buku.webp" }}

<!-- Masthead header-->
<header class="masthead" id="home">
    <div class="overflow-clip container p-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6" data-aos="fade-right">
                <!-- Mashead text and app badges-->
                <div class="mb-5 mb-lg-0 text-center text-lg-start">
                    <h1 class="display-1 lh-1 mb-3">{{ .Params.masthead_section.headline }}</h1>
                    <p class="lead fw-normal text-muted mb-5">{{ .Params.masthead_section.subheadline }}</p>
                    <div class="d-flex flex-column flex-lg-row align-items-center"><a class="me-lg-3 mb-4 mb-lg-0 btn btn-lg btn-primary text-white" href="#cetak">{{ .Params.masthead_section.cta }}</a></div>
                </div>
            </div>
            <div class="col-lg-6" data-aos="fade-left">
                <!-- Masthead device mockup feature-->
                <div class="masthead-device-mockup">
                    <img class="img-fluid rounded-circle" src="{{ $img.Permalink }}" alt="..." />

                </div>
            </div>
        </div>
    </div>
</header>

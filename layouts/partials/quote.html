{{ $bg := resources.Get "img/portrait_black.png" }}
{{ $testimonies := resources.Match "img/testi/*.jpg" }}
<!-- Quote_section -->
<aside class="bg-gradient-primary-to-secondary">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-12 col-lg-6 masthead-device-mockup">
                <svg
                    class="shape-1 d-none d-sm-block"
                    viewBox="0 0 240.83 240.83"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect
                        x="-32.54"
                        y="78.39"
                        width="305.92"
                        height="84.05" 
                        rx="42.03"
                        transform="translate(120.42 -49.88) rotate(45)"
                        ></rect>
                    <rect
                        x="-32.54"
                        y="78.39"
                        width="305.92"
                        height="84.05"
                        rx="42.03"
                        transform="translate(-49.88 120.42) rotate(-45)"
                        ></rect>
                </svg>

                <svg
                    class="shape-2 d-none d-sm-block"
                    viewBox="0 0 100 100"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <div class="device-wrapper">
                    <div
                        class="device"
                        data-device="iPhoneX"
                        data-orientation="portrait"
                        data-color="black"
                        style="background-image: url('{{ $bg.Permalink }}');"
                        >
                        <div
                            onmouseover="slider.pause()"
                            onmouseout="slider.resume()"
                            class="screen bg-black">
                            <div class="slide-wrapper">
                                <div 
                                    onclick="slider.prev()"
                                    role="button"
                                    class="prev-button">
                                    <svg 
                                        height="32px"
                                        width="32px"
                                        version="1.1"
                                        id="Layer_1"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512"
                                        xml:space="preserve">
                                        <path d="M256,0C114.615,0,0,114.615,0,256s114.615,256,256,256s256-114.616,256-256S397.385,0,256,0z M346.899,280.959
                                        l-85.594,85.594c-13.783,13.784-36.132,13.784-49.917,0c-13.784-13.784-13.784-36.133,0-49.917L272.023,256l-60.635-60.635
                                        c-13.784-13.784-13.784-36.133,0-49.917s36.134-13.784,49.917,0l85.594,85.594C360.683,244.825,360.683,267.175,346.899,280.959z"
                                              />
                                    </svg>
                                </div>
                                <div class="slider" id="myslider">
                                    {{ range $testimonies }}
                                    <img src="{{ .Permalink }}"/>
                                    {{ end }}
                                </div>
                                <div 
                                    onclick="slider.next()"
                                    role="button"
                                    class="next-button">
                                    <svg 
                                        fill="#00000"
                                        height="32px"
                                        width="32px"
                                        version="1.1"
                                        id="Layer_1"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512"
                                        xml:space="preserve">
                                        <path d="M256,0C114.615,0,0,114.615,0,256s114.615,256,256,256s256-114.616,256-256S397.385,0,256,0z M346.899,280.959
                                        l-85.594,85.594c-13.783,13.784-36.132,13.784-49.917,0c-13.784-13.784-13.784-36.133,0-49.917L272.023,256l-60.635-60.635
                                        c-13.784-13.784-13.784-36.133,0-49.917s36.134-13.784,49.917,0l85.594,85.594C360.683,244.825,360.683,267.175,346.899,280.959z"
                                              />
                                    </svg>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6" data-aos="fade-up">
                <div class="h1 display-1 text-white mb-4">
                    {{ .Params.quote_section.quote }}
                </div>
                <div class="lead fw-normal text-white mb-4">
                    {{ .Params.quote_section.quote_from }}
                </div>
            </div>
        </div>
    </div>
</aside>
